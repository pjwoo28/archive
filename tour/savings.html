<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Savings Tracker</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Light grey background */
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #004080; /* Navy blue header */
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    h1 {
        margin: 0;
        font-size: 32px;
    }

    main {
        padding: 20px;
    }

    section {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
    }

    h2 {
        color: #004080; /* Navy blue heading */
    }

    footer {
        background-color: #004080; /* Navy blue footer */
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    /* Floating Icon */
    .floating-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #004080; /* Navy blue background */
        border-radius: 50%; /* Rounded shape */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Drop shadow effect */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999; /* Ensure the icon appears above other content */
        transition: width 0.2s, height 0.2s, border-radius 0.2s;
    }

    .floating-icon button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px; /* Adjust icon size as needed */
        color: white; /* Icon color */
    }

    .floating-icon:hover {
        width: 65px;
        height: 65px;
        border-radius: 50%;
    }

    #history-list {
        list-style-type: none;
        padding: 0;
    }

    #history-list li {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    #history-list li:last-child {
        border-bottom: none;
    }

    #history-list li span {
        color: #888;
        font-size: 0.8em;
    }

    #current-savings {
        text-align: center;
        margin-top: 50px; /* Adjust as needed */
    }

    #big-total-savings {
        font-size: 36px;
        color: #004080; /* Navy blue */
        margin-top: 10px;
    }

    #savings-form {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }


    /* Additional styles can be added to enhance the bank theme */

    </style>

</head>
<body>
    <header>
        <h1>Bank Savings Tracker</h1>
    </header>
    <main>
        <section id="savings-info">
            <h2>Add Savings</h2>
            <button id="add-savings-button" onclick="openForm()">+ Add Savings</button>
        </section>

        <!-- Savings Form (hidden by default) -->
        <div id="savings-form" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeForm()">&times;</span>
                <h2>Savings Details</h2>
                <form id="savings-form-data">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0" step="any" required><br><br>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required><br><br>
                    <button type="button" onclick="saveSavings()">Save</button>
                </form>
            </div>
        </div>
        <div class="floating-icon">
            <button id="floating-add-savings-button" onclick="openForm()">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Bank Savings Tracker</p>
    </footer>


    <!-- You can include your JavaScript file here -->
    <script src="script.js">
        function openForm() {
            var savingsForm = document.getElementById("savings-form");
            var nameField = document.getElementById("name");
            var amountField = document.getElementById("amount");
            var dateField = document.getElementById("date");

            // Set default values or clear fields as needed
            nameField.value = ""; // Clear the name field
            amountField.value = ""; // Clear the amount field
            dateField.value = getCurrentDate(); // Set the date field to the current date

            savingsForm.style.display = "block";
        }

        function closeForm() {
            var savingsForm = document.getElementById("savings-form");
            savingsForm.style.display = "none";
        }
        
        function saveSavings() {
            var amount = parseFloat(document.getElementById("amount").value);
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;

            if (!isNaN(amount) && amount >= 0 && name && date) {
                // You can add your code here to save the data or perform any other actions
                alert("Savings added successfully!");
                closeForm();
            } else {
                alert("Please fill in all fields with valid data.");
            }
        }
    </script>
    
    
</body>
</html>
